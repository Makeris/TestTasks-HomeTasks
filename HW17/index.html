<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <section class="section_time">
        <div class="date">
            <div class="date_item date_item_day">00</div>
            <div class="">:</div>
            <div class="date_item date_item_month">02</div>
            <div class="">:</div>
            <div class="date_item date_item_year">0000</div>
        </div>
        <div class="time">
            <div class="time_item time_item_hours">00</div>
            <div class="">:</div>
            <div class="time_item time_item_minutes">00</div>
            <div class="">:</div>
            <div class="time_item time_item_seconds">00</div>
        </div>
        
    </section>   
    <!-- DATA ТУТ ВСЕ ВРОДI ОКЕЙ -->



<!-- SECUNDOMIR -->
    <section class="second_timer">

        <div class="timer">
            <div class="time_counter">
                <div class="zero_hours">0</div><!--ФЕЙКОВИЙ НУЛЬ-->
                <div class="time_counter_item time_counter_item_hours">0</div>
                <div class="">:</div>
                <div class="zero_minutes">0</div><!--ФЕЙКОВИЙ НУЛЬ-->
                <div class="time_counter_item time_counter_item_minutes">0</div>
                <div class="">:</div>
                <div class="zero_seconds">0</div> <!--ФЕЙКОВИЙ НУЛЬ-->
                <div class="time_counter_item time_counter_item_seconds">0</div>
                <div class="">:</div>
                <div class="zero_miliseconds">00</div><!--ФЕЙКОВИЙ НУЛЬ-->
                <div class="time_counter_item time_counter_item_miliseconds">0</div>
                
            </div>

            <div class="buttons">
                
                    <button class="start" type="button">START</button>
                    <button class="loop" type="button">LOOP</button>
                    <button class="stop" type="button">STOP</button>
                    <button class="reset" type="button">RESET</button>
                
            </div>
        </div>
        <div class="results">
            <div class="result_area"></div>
        </div>
    </section>

    <!-- SECUNDOMIR END -->


    

    <!-- ЗВОРОНIЙ ТАЙМЕР -->
    
    <section class="reverse_timer">
        
        <div class="block_counter">
           
            <div class="count">
                <div class="zero_count">0</div>
                <div class="count_number">0</div>
            </div>
            <div class="count_title">minutes</div>
            <div class="count_buttons">
                <button class="count_increase" type="button">+</button>
                <button class="count_decrease">-</button>
            </div>
        </div>
        
        <div class="block_reverse_count">

            <div class="reverse_timer_counter">
                <div class="first_num">0</div>
                <div class="second_num">0</div>
                <div class="">:</div>
                <div class="third_num">0</div>
                <div class="fourth_num">0</div>
            </div>
            <div class="reverse_timer_counter_settings">
                <button class="reverse_timer_start">START</button>
                <button class="reverse_timer_stop">STOP</button>
                <button class="reverse_timer_reset">RESET</button>
            </div>
        </div>

    </section>

    <!-- ЗВОРОНIЙ ТАЙМЕР END -->

    


    <script src="main.js"></script>
</body>
</html>
