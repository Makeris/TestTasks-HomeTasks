<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keyboard</title>
    <link rel="stylesheet" href="keyboard.css">
</head>
<body>

    <!-- <div class="textTest"></div> -->
    
    <div class="main_keyboard">
        <div class="text_area">

        </div>

        <div class="keys">
            <div class="keys_row keys_row1">
                <div class="keys_row1_button keys_row1_button_a">`</div>
                <div class="keys_row1_button keys_row1_button_1">1</div>
                <div class="keys_row1_button keys_row1_button_2">2</div>
                <div class="keys_row1_button keys_row1_button_3">3</div>
                <div class="keys_row1_button keys_row1_button_4">4</div>
                <div class="keys_row1_button keys_row1_button_5">5</div>
                <div class="keys_row1_button keys_row1_button_6">6</div>
                <div class="keys_row1_button keys_row1_button_7">7</div>
                <div class="keys_row1_button keys_row1_button_8">8</div>
                <div class="keys_row1_button keys_row1_button_9">9</div>
                <div class="keys_row1_button keys_row1_button_0">0</div>
                <div class="keys_row1_button keys_row1_button_45">-</div>
                <div class="keys_row1_button keys_row1_button_61">=</div>
                <div class="keys_row1_button keys_row1_button_Backspace">Backspace</div>
            </div>
            <div class="keys_row keys_row2">
                <div class="keys_row2_button keys_row2_button_Tab">Tab</div>
                <div class="keys_row2_button keys_row2_button_q">Q</div>
                <div class="keys_row2_button keys_row2_button_w">W</div>
                <div class="keys_row2_button keys_row2_button_e">E</div>
                <div class="keys_row2_button keys_row2_button_r">R</div>
                <div class="keys_row2_button keys_row2_button_t">T</div>
                <div class="keys_row2_button keys_row2_button_y">Y</div>
                <div class="keys_row2_button keys_row2_button_u">U</div>
                <div class="keys_row2_button keys_row2_button_i">I</div>
                <div class="keys_row2_button keys_row2_button_o">O</div>
                <div class="keys_row2_button keys_row2_button_p">P</div>
                <div class="keys_row2_button keys_row2_button_219">[</div>
                <div class="keys_row2_button keys_row2_button_221">]</div>
                <div class="keys_row2_button keys_row2_button_220">\</div>
            </div>
            <div class="keys_row keys_row3">
                <div class="keys_row3_button keys_row3_button_Capslock">Capslock</div>
                <div class="keys_row3_button keys_row3_button_a">A</div>
                <div class="keys_row3_button keys_row3_button_s">S</div>
                <div class="keys_row3_button keys_row3_button_d">D</div>
                <div class="keys_row3_button keys_row3_button_f">F</div>
                <div class="keys_row3_button keys_row3_button_g">G</div>
                <div class="keys_row3_button keys_row3_button_h">H</div>
                <div class="keys_row3_button keys_row3_button_j">J</div>
                <div class="keys_row3_button keys_row3_button_k">K</div>
                <div class="keys_row3_button keys_row3_button_l">L</div>
                <div class="keys_row3_button keys_row3_button_186">;</div>
                <div class="keys_row3_button keys_row3_button_222">'</div>
                <div class="keys_row3_button keys_row3_button_Enter">Enter</div>
                
            </div>
            <div class="keys_row keys_row4">
                <div class="keys_row4_button keys_row4_button_LeftShift">Shift</div>
                <div class="keys_row4_button keys_row4_button_z">Z</div>
                <div class="keys_row4_button keys_row4_button_x">X</div>
                <div class="keys_row4_button keys_row4_button_c">C</div>
                <div class="keys_row4_button keys_row4_button_v">V</div>
                <div class="keys_row4_button keys_row4_button_b">B</div>
                <div class="keys_row4_button keys_row4_button_n">N</div>
                <div class="keys_row4_button keys_row4_button_m">M</div>
                <div class="keys_row4_button keys_row4_button_188">,</div>
                <div class="keys_row4_button keys_row4_button_190">.</div>
                <div class="keys_row4_button keys_row4_button_191">/</div>
                <div class="keys_row4_button keys_row4_button_Right_Shift">Shift</div>
           
            </div>
            <div class="keys_row space_row">
                <div class="space_button">Space</div>
            </div>
        </div>

    </div>

    <script src="keyboard.js"></script>
</body>
</html>
